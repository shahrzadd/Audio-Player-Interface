<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main class="outerBox">
      <header class="top-bar">
        <span>Audio Player Interface</span>
      </header>
      <section class="control-icons">
        <button id="prevButton" class="btn" title="Previous" onclick="prevClicked()"><i class="fa fa-chevron-left"></i></button>
        <button id="playButton" class="btn" title="Play" onclick="play()"><i class="fa fa-play"></i></button>
        <button id="pauseButton" class="btn" title="Pause" onclick="pause()"><i class="fa fa-pause"></i></button>
        <button id="nextButton" class="btn" title="Next" onclick="nextClicked()"><i class="fa fa-chevron-right"></i></button>
      </section>
      <section class="progress-area">
        <div class="progress-bar">
          <audio id="audioPlayer" ontimeupdate="updateTimer(this)" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </section>
      <section class="cover-area">
        <img id="coverArt" alt="">
      </section>
      <section class="song-details">
        <p id="audioName" class="name"></p>
        <p id="artistName" class="artist"></p>
      </section>

      <!-- playlist table -->
      <table class="playList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Artist</th>
          </tr>
          <tr>
            <th>
              <i class="fa fa-filter filter-icon"></i>
              <input type="text" class="filter-box" placeholder="filter by audio name" onkeyup="applyFilter(this, 'name')">
            </th>
            <th>
              <i class="fa fa-filter filter-icon"></i>
              <input type="text" class="filter-box" placeholder="filter by artist name" onkeyup="applyFilter(this, 'artist')">
            </th>
          </tr>
        </thead>
        <tbody id="playListBody">
         
          <!-- dynamic content -->
        </tbody>
      </table>
    </main>
    <script src="js/music-list.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
